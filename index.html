<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Practice</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    #map {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
  </script>
  <script>
    // 設定地圖經緯度和縮放
    const map = L.map('map').setView([37.8117907, -122.4756963], 13)
    // 加圖層
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map)
    // 加上 marker 
    const marker = L.marker([37.8117907, -122.4756963]).addTo(map)
    // 加上 circle
    const circle = L.circle([37.8117907, -122.4756963], {
      color: 'orange',
      fillColor: '#f08',
      fillOpacity: 0.3,
      radius: 1000
    }).addTo(map)
    // 加上 polygon 
    const polygon = L.polygon([
      [37.799, -122.55],
      [37.801, -122.44],
      [37.810, -122.50]
    ]).addTo(map)
    // 為 marker 加上彈出訊息
    marker.bindPopup('<b>Hello!</b><br>This is Golden Gate Bridge').openPopup()
    // 為 circle 加上彈出訊息
    circle.bindPopup('<b>This is a circle! </b>')
    // 為 polygon 加上彈出訊息
    polygon.bindPopup('<b> This is a polygon! </b>')
    // 為特定座標加上資訊欄位
    const popup = L.popup()
      .setLatLng([37.82, -122.53])
      .setContent("I am a standalone popup.")
      .openOn(map)
  </script>
</body>
</html>
